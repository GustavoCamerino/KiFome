{% extends 'base.html' %}
{% block content %}
  <h1>Restaurantes</h1>
  <form method="get" class="grid">
    <input type="text" name="q" placeholder="Buscar por nome" value="{{ q }}" aria-label="Buscar por nome" />
    <input type="text" name="tipo" placeholder="Tipo de culinária" value="{{ tipo }}" aria-label="Tipo de culinária" />
    <label><input type="checkbox" name="aberto" value="1" {% if aberto %}checked{% endif %}/> Aberto agora</label>
    <button type="submit">Filtrar</button>
  </form>
  <div class="cards">
    {% for r in restaurantes %}
      <div class="card">
        <h3>{{ r.nome }}</h3>
        <p>{{ r.tipo_culinaria }} • Nota {{ r.nota_media }}</p>
        <a class="btn" href="/restaurantes/{{ r.id }}">Ver restaurante</a>
      </div>
    {% else %}
      <p>Nenhum restaurante encontrado.</p>
    {% endfor %}
  </div>
{% endblock %}

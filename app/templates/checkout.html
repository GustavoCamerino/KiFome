{% extends 'base.html' %}
{% block content %}
  <h1>Checkout</h1>
  <form method="post" action="/checkout/confirmar">
    <label for="endereco_id">Endereço de entrega</label>
    <select id="endereco_id" name="endereco_id" required>
      {% for e in enderecos %}
        <option value="{{ e.id }}">{{ e.apelido or e.logradouro }} — {{ e.cidade }}/{{ e.uf }}</option>
      {% endfor %}
    </select>
    <div class="totais">
      <div>Subtotal: R$ {{ '%.2f'|format(subtotal) }}</div>
      <div>Taxa (3%): R$ {{ '%.2f'|format(taxa) }}</div>
      <div>Total: R$ {{ '%.2f'|format(total) }}</div>
    </div>
    <p>Forma de pagamento: Simulado</p>
    <button type="submit" class="btn">Confirmar pedido (Simulado)</button>
  </form>
{% endblock %}

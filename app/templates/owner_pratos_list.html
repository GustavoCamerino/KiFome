{% extends 'base.html' %}
{% block content %}
  <h1>Pratos</h1>
  <a class="btn" href="/restaurante/pratos/new">Novo prato</a>
  <table>
    <thead><tr><th>Nome</th><th>Preço</th><th>Estoque</th><th>Disponível</th><th></th></tr></thead>
    <tbody>
      {% for p in pratos %}
        <tr>
          <td>{{ p.nome }}</td>
          <td>R$ {{ '%.2f'|format(p.preco) }}</td>
          <td>{{ p.estoque }}</td>
          <td>{% if p.disponivel %}<span class="badge ok">Sim</span>{% else %}<span class="badge">Não</span>{% endif %}</td>
          <td><a class="btn" href="/restaurante/pratos/{{ p.id }}/edit">Editar</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <h1>Categorias</h1>
  <form method="post" class="row">
    <input name="nome_categoria" placeholder="Nova categoria" required />
    <button class="btn" type="submit">Adicionar</button>
  </form>
  <ul>
    {% for c in categorias %}
      <li>{{ c.nome_categoria }}
        <form method="post" action="/restaurante/categorias/{{ c.id }}/delete" style="display:inline">
          <button class="btn" type="submit">Excluir</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

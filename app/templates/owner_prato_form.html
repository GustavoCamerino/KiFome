{% extends 'base.html' %}
{% block content %}
  <h1>{% if prato %}Editar{% else %}Novo{% endif %} prato</h1>
  <form method="post" class="grid">
    <label>Categoria
      <select name="categoria_id" required>
        {% for c in categorias %}
          <option value="{{ c.id }}" {% if prato and c.id == prato.categoria_id %}selected{% endif %}>{{ c.nome_categoria }}</option>
        {% endfor %}
      </select>
    </label>
    <input name="nome" placeholder="Nome" value="{{ prato.nome if prato }}" required />
    <input name="descricao" placeholder="Descrição" value="{{ prato.descricao if prato }}" required />
    <input name="preco" type="number" step="0.01" placeholder="Preço" value="{{ prato.preco if prato }}" required />
    <label><input type="checkbox" name="disponivel" {% if not prato or prato.disponivel %}checked{% endif %}/> Disponível</label>
    <input name="estoque" type="number" step="1" min="0" placeholder="Estoque" value="{{ prato.estoque if prato }}" required />
    <button class="btn" type="submit">Salvar</button>
  </form>
{% endblock %}
